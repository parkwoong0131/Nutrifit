<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe</title>


    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/stylesCheck.css">
</head>

<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <div class="top__bar">
            <i class="iconify" data-icon="ci:search" data-width="24"></i>
            <a href="#" class="nav__logo">NutriFit</a>
            <i class="iconify" data-icon="fluent:navigation-16-filled" data-width="24"></i>
        </div>
        <nav class="nav container">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">

                    <!------ 홈 ------>
                    <li class="nav__item">
                        <a href="./index.html" class="nav__link">
                            <i class="iconify nav__icon" data-icon="ant-design:home-filled" data-width="24" data-flip="horizontal"></i>
                            <span class="nav__name">홈</span>
                        </a>
                    </li>

                    <!------ 식단 ------>
                    <li class="nav__item">
                        <a href="./recipe.html" class="nav__link active-link">
                            <i class="iconify nav__icon" data-icon="material-symbols:list-alt" data-width="24" data-flip="horizontal"></i>
                            <span class="nav__name">식단</span>
                        </a>
                    </li>

                    <!------ 영양 ------>
                    <li class="nav__item">
                        <a href="./nutrition.html" class="nav__link">
                            <i class="iconify nav__icon" data-icon="fluent:pill-16-regular" data-width="24" data-flip="horizontal"></i>
                            <span class="nav__name">영양</span>
                        </a>
                    </li>

                    <!------ 운동 ------>
                    <li class="nav__item">
                        <a href="./fitness.html" class="nav__link">
                        <span class="iconify" data-icon="healthicons:exercise-running-outline" data-width="24" data-flip="horizontal"></span>                            <span class="nav__name">운동</span>
                        </a>
                    </li>

                    <!------ 프로필 ------>
                    <li class="nav__item">
                        <a href="./profile.html" class="nav__link">
                            <i class="iconify nav__icon" data-icon="bi:person" data-width="24"></i>
                            <span class="nav__name">프로필</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- <img src="assets/img/perfil.png" alt="" class="nav__img"> -->
        </nav>
    </header>

    <main>
        <!--=============== 식자재 등록 ==================== -->

        <section class="container">
            <div class="register">
                <h3>식자재 등록</h3>
            </div>

            <img src="assets/img/grocery.png" alt="식자재 등록">

        </section>
         
        <!--=================== 추천 레시피 ==================-->

        <section class="container">
            <h3 class="section_title">
                <span class="iconify icon" data-icon="material-symbols:list-alt-outline" data-width="24" data-flip="horizontal"></span>
                추천레시피
            </h3>

            <div class="recipe_container flex section">
                <img class="recipe" src="assets/img/recipe_1.png" alt="간편식사 레시피">
                <img class="recipe" src="assets/img/recipe_2.png" alt="균협잡힌 식사">
                <img class="recipe" src="assets/img/recipe_3.png" alt="저탄고지 레시피">
            </div>

        
        </section>

         <!--=================== 푸드 다이어리 ==================-->

         <section class="container">

            <h3 class="section_title">
                <span class="iconify icon" data-icon="mdi:silverware-fork-knife"></span>
                푸드다이어리
            </h3>

            <div class="diary_container component">
                <div class="diary_summary container">

                    <div class="diary_date flex">
                        <div style="align-items: center; display: flex;">
                            <i class="iconify icon" data-icon="material-symbols:list-alt-outline" data-width="24" data-flip="horizontal"></i>
                            <span class="diary_date mini_text">0000 / 00 / 00</span>
                        </div>
                        
                        <span class="diary_kcal space4">000 kcal</span>
                    </div>

                    <div class="mini_text">탄수화물 : 000g 단백질 : 000g 지방 : 000g</div>
                </div>
            
                <div class="diary">        
                    <div class="diary_text flex">
                        <div>
                             <span class="iconify" data-icon="charm:sun"></span>
                             아침식사
                        </div>
                        <span class="iconify space" data-icon="fa-solid:plus"></span>
                    </div>    
                </div>

                <div class="diary">
                        <div class="diary_text flex">
                            <div>
                                <span class="iconify" data-icon="ph:sun-horizon-bold"></span>
                                점심식사
                            </div>
                            <span class="iconify space" data-icon="fa-solid:plus"></span>
                        </div>
                </div>

                <div class="diary">
                    <div class="diary_text flex">
                        <div>
                            <span class="iconify" data-icon="iconoir:half-moon"></span>
                            저녁식사
                        </div>
                        <span class="iconify space" data-icon="fa-solid:plus"></span>
                    </div>
                </div>

                <div class="diary">
                    <div class="diary_text flex">
                        <div>
                            <span class="iconify" data-icon="icon-park-outline:candy"></span>
                            간식
                        </div>
                        <span class="iconify space2" data-icon="fa-solid:plus"></span>
                    </div>
               </div>
            </div>
        </section>

        <!--=================== 수분 섭취량 ==================-->

        <section class="container">

            <h3 class="section_title">
                <span class="iconify icon" data-icon="bi:cup-fill"></span>
                수분 섭취량
                <div id="result">0</div>
                <input class ="space2" type='button' onclick='count("plus")'value='+'/>
            </h3>

            <div class="water_container flex component">
                <div class="water_component">
                    <input type="checkbox" name="check" id="water01" />
                    <div class="mini_text">1/7</div>
                </div>

                <div class="water_component">
                    <input type="checkbox" name="check" id="water02" />
                    <div class="mini_text">2/7</div>
                </div>

                <div class="water_component">
                    <input type="checkbox" name="check" id="water03" />
                    <div class="mini_text">3/7</div>
                </div>

                <div class="water_component">
                    <input type="checkbox" name="check" id="water04" />
                    <div class="mini_text">4/7</div>
                </div>

                <div class="water_component">
                    <input type="checkbox" name="check" id="water05" />
                    <div class="mini_text">5/7</div>
                </div>

                <div class="water_component">
                    <input type="checkbox" name="check" id="water06" />
                    <div class="mini_text">6/7</div>
                </div>

                <div class="water_component">
                    <input type="checkbox" name="check" id="water07" />
                    <div class="mini_text">7/7</div>
                </div>

            </div>
        </section>

          <!--=================== 근처 식당 ==================-->

        <section class="container">
            <img src="assets/img/restaturant.png" alt="근처식당">

        </section>

        <div class="block">
            block
        </div>

    </main>

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/waterCount.js"></script>
    <script src="assets/js/waterOnOff.js"></script>


</body>

</html>
